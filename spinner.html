<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Loading Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #f3f3f3; /* Light gray background */
            border-top: 8px solid #3498db; /* Blue spinning part */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        /* Add customizable color and size variables */
        :root {
            --spinner-color: #3498db;
            --spinner-size: 60px;
        }

        /* Optionally allow resizing and color customization */
        .spinner.custom {
            width: var(--spinner-size);
            height: var(--spinner-size);
            border-width: calc(var(--spinner-size) / 8);
            border-color: #f3f3f3;
            border-top-color: var(--spinner-color);
        }
    </style>
</head>
<body>

<div class="spinner-container">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
</div>

<!-- Optionally customizable spinner -->
<div class="spinner-container" style="margin-top: 50px;">
    <div class="spinner custom"></div>
    <div class="loading-text">Custom Spinner...</div>
</div>

<script>
    // You can dynamically change the spinner color or size here if needed
    document.documentElement.style.setProperty('--spinner-color', '#e74c3c'); // Change spinner to red
    document.documentElement.style.setProperty('--spinner-size', '80px'); // Resize spinner to 80px
</script>

</body>
</html>
